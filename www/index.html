<!doctype html>
<html lang="en" ng-app="worldInfo">

<head>
    <meta charset="utf-8">
    <title>World Info App</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="lib/bootstrap-3.3.2-dist/css/bootstrap.css" />
</head>

<body ng-controller="AppCtrl">
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#/">World Info</a>
                <ul class="nav">

                </ul>
            </div>
        </div>
        <!--<div ng-controller="GetCityNameCtrl">
            <input type="text" ng-model="city">
                    <input type="button" name="Search" ng-click="updateCity()">Search</input>
        </div>-->
        <div ng-controller="WeatherListCtrl">
            <ul class="thumbnails">
                {{data.name}}  {{data.main.temp}}
                <li class=thumbnail ng-repeat="weather in data.weather">
                    <p>{{weather.main}}</p>
                    <p>{{weather.description}}</p>
                    <img ng-src="https://openweathermap.org/img/w/{{weather.icon}}.png" width="50" height="50">
                </li>
            </ul>
        </div>
    </div>
    <script src="lib/angular-1.3.14/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</body>

</html>
