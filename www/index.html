<!doctype html>
<html lang="en" ng-app="worldInfo">

<head>
    <meta charset="utf-8">
    <title>World Info App</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="lib/bootstrap-3.3.2-dist/css/bootstrap.css" />
</head>

<body ng-controller="AppCtrl">
    <div class="container">
        <div class= "head">
            <div class="brandi">
<!--                <a  href="#/">World Info</a>-->
                <p>World Info</p>
                <ul class="nav">

                </ul>
            </div>
        </div>
        <!--<div ng-controller="GetCityNameCtrl">
            <input type="text" ng-model="city">
                    <input type="button" name="Search" ng-click="updateCity()">Search</input>
        </div>-->
        <div ng-controller="WeatherListCtrl" class="inform">
            <ul class="thumbnails">
               <p class="city"> {{data.name}} </p>

                <li class=thumbnail ng-repeat="weather in data.weather">
                    <img ng-src="http://openweathermap.org/img/w/{{weather.icon}}.png" width="100" height="100">
                    <p>{{data.main.temp}}</p>
                    <p>{{weather.main}}</p>
                    <p>{{weather.description}}</p>
<!--                    <p>{{weather-humidityTarget}}</p>-->


                </li>
            </ul>
        </div>
    </div>
    <script src="lib/angular-1.3.14/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</body>

</html>
